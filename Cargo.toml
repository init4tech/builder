[package]
name = "zenith-builder-example"
version = "0.1.1"
description = "Zenith Builder Example"

edition = "2021"
rust-version = "1.82"
authors = ["init4"]
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/init4tech/builder"
repository = "https://github.com/init4tech/builder"

[lib]
name = "builder"

[[bin]]
name = "zenith-builder-example"
path = "bin/builder.rs"

[[bin]]
name = "transaction-submitter"
path = "bin/submit_transaction.rs"

[dependencies]
zenith-types = { git = "https://github.com/init4tech/zenith-rs", tag = "v0.10.1" }
alloy = { version = "=0.5.4", features = ["full", "json-rpc", "signer-aws", "rlp"] }

aws-config = "1.1.7"
aws-sdk-kms = "1.15.0"

hex = { package = "const-hex", version = "1", default-features = false, features = [
    "alloc",
] }

signet-types = { git = "ssh://git@github.com/init4tech/signet-node.git", rev = "6fc8b20" }

serde = { version = "1.0.197", features = ["derive"] }
tracing = "0.1.40"

axum = "0.7.5"
eyre = "0.6.12"
openssl = { version = "0.10", features = ["vendored"] }
reqwest = { version = "0.11.24", features = ["blocking", "json"] }
ruint = "1.12.1"
serde_json = "1.0"
thiserror = "1.0.68"
tokio = { version = "1.36.0", features = ["full", "macros", "rt-multi-thread"] }
tracing-subscriber = "0.3.18"

async-trait = "0.1.80"
oauth2 = "4.4.2"
metrics = "0.24.1"
metrics-exporter-prometheus = "0.16.0"
