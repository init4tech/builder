[package]
name = "builder"
version = "0.3.0"
description = "signet builder example"

edition = "2024"
rust-version = "1.88"
authors = ["init4"]
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/init4tech/builder"
repository = "https://github.com/init4tech/builder"

[lib]
name = "builder"

[[bin]]
name = "zenith-builder-example"
path = "bin/builder.rs"

[features]
integration = []

[dependencies]
init4-bin-base = { version = "0.12.3", features = ["perms", "aws"] }

signet-bundle = { version = "0.10.1" }
signet-constants = { version = "0.10.1" }
signet-sim = { version = "0.10.1" }
signet-tx-cache = { version = "0.10.1" }
signet-types = { version = "0.10.1" }
signet-zenith = { version = "0.10.1" }

trevm = { version = "0.27.8", features = ["concurrent-db", "test-utils"] }

alloy = { version = "1.0.25", features = [
    "full",
    "json-rpc",
    "signer-aws",
    "rpc-types-mev",
    "rlp",
    "node-bindings",
    "serde",
    "getrandom",
] }
alloy-transport = "1.0.19"

serde = { version = "1.0.197", features = ["derive"] }

axum = "0.7.5"
eyre = "0.6.12"
openssl = { version = "0.10", features = ["vendored"] }
reqwest = { version = "0.12.22", features = ["blocking", "json"] }
serde_json = "1.0"
tokio = { version = "1.36.0", features = ["full", "macros", "rt-multi-thread"] }
chrono = "0.4.40"

tokio-stream = "0.1.17"
url = "2.5.4"
tracing = "0.1.41"
async-trait = "0.1.88"
